version: '3.8'

services:
  test-server:
    build: .
    container_name: sentinel-test-server
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - test-network
    volumes:
      # Mount Playwright test fixtures for accessibility tests
      - ../../Tests/Playwright/fixtures:/usr/share/nginx/html:ro

networks:
  test-network:
    driver: bridge
